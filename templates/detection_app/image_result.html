<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            background-color: #0066cc;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result-image {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <h1>Image Detection Result</h1>
            <p class="lead">YOLOv8 underwater plastic detection results</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="result-container">
                    <h2>Original Image</h2>
                    <img class="result-image img-fluid" src="{{ img_obj.image.url }}" alt="Original Image">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-container">
                    <h2>Result with Detections</h2>
                    <img class="result-image img-fluid" src="{{ img_obj.result_image.url }}" alt="Detection Result">
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-primary">Process Another Image/Video</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
