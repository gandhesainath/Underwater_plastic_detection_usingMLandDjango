<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Underwater Plastic Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body{
        height: 100vh;
        background-image: linear-gradient(to right bottom, #131517, #0c2438, #00325d, #003f83, #1449a8);
       }
        .header-container {
            background-color: #0066cc;

            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn-primary {
            background-color: #0066cc;
        }
        .btn-primary:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="container">
            <h1>Underwater Plastic Detection</h1>
            <p class="lead">Upload images or videos to detect underwater plastic using YOLOv8</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-section">
                    <h2>Upload Image</h2>
                    <form method="post" enctype="multipart/form-data" action="{% url 'process_image' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ image_form.image.id_for_label }}" class="form-label">Select an image file:</label>
                            {{ image_form.image }}
                        </div>
                        <button type="submit" class="btn btn-primary">Process Image</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-section">
                    <h2>Upload Video</h2>
                    <form method="post" enctype="multipart/form-data" action="{% url 'process_video' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ video_form.video.id_for_label }}" class="form-label">Select a video file:</label>
                            {{ video_form.video }}
                        </div>
                        <button type="submit" class="btn btn-primary">Process Video</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
